<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand">WEATHER</a>
      <form class="form-inline">
        <input
          id="city-search"
          class="form-control mr-sm-2"
          type="search"
          placeholder="City"
          aria-label="Search"
        />
        <button
          class="searchBtn btn btn-outline-success my-2 my-sm-0"
          type="submit"
        >
          Search
        </button>
      </form>
    </nav>
    <!-- TODAY FORECAST -->
    <div class="col-md-8 current-weather">
      <div class="card mb-3" style="width: 22rem;">
        <div class="card-body">
          <h5 class="card-title city-name"></h5>
          <h6 class="card-subtitle mb-2 date"></h6>
          <p class="card-text">Temperature:<span id="temperature"></span></p>
          <p class="card-text">Humdity:<span id="humidity"></span></p>
          <p class="card-text">Wind Speed:<span id="wind-speed"></span></p>
          <p class="card-text">UV Index:<span id="uv-index"></span></p>
          <img src="" id="icon-image" alt="Icon Image" />
        </div>
      </div>
    </div>
    <!-- 5 DAY FORECAST -->
    <div class="row">
      <div class="card border-dark mb-2" style="max-width: 12rem;">
        <div class="card-header cityNamecard">Monday</div>
        <div class="card-body text-dark">
          <h5 class="card-title">text</h5>
          <p class="card-text">text</p>
        </div>
      </div>
      <div class="card border-dark mb-2" style="max-width: 12rem;">
        <div class="card-header cityNamecard">Tuesday</div>
        <div class="card-body text-dark">
          <h5 class="card-title">text</h5>
          <p class="card-text">text</p>
        </div>
      </div>
      <div class="card border-dark mb-2" style="max-width: 12rem;">
        <div class="card-header cityNamecard">Wednesday</div>
        <div class="card-body text-dark">
          <h5 class="card-title">text</h5>
          <p class="card-text">text</p>
        </div>
      </div>
      <div class="card border-dark mb-2" style="max-width: 12rem;">
        <div class="card-header cityNamecard">Thursday</div>
        <div class="card-body text-dark">
          <h5 class="card-title">text</h5>
          <p class="card-text">text</p>
        </div>
      </div>
      <div class="card border-dark mb-2" style="max-width: 12rem;">
        <div class="card-header cityNamecard">Friday</div>
        <div class="card-body text-dark">
          <h5 class="card-title">text</h5>
          <p class="card-text">text</p>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
